<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Ticket - EventHub</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .scan-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .scan-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .scan-header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .scan-input {
            margin-bottom: 20px;
        }

        .scan-input input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .scan-input input:focus {
            outline: none;
            border-color: #3498db;
        }

        .scan-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .scan-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .scan-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        .ticket-details {
            display: none;
            margin-top: 30px;
        }

        .ticket-card {
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        }

        .ticket-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #dee2e6;
        }

        .ticket-title {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }

        .ticket-status {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 12px;
        }

        .status-valid {
            background: #d4edda;
            color: #155724;
        }

        .status-invalid {
            background: #f8d7da;
            color: #721c24;
        }

        .ticket-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .info-section {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e1e8ed;
        }

        .info-section h3 {
            margin: 0 0 10px 0;
            color: #495057;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-item {
            margin-bottom: 8px;
        }

        .info-label {
            font-weight: bold;
            color: #6c757d;
            font-size: 12px;
            text-transform: uppercase;
        }

        .info-value {
            color: #2c3e50;
            margin-top: 2px;
        }

        .event-details {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e1e8ed;
            margin-top: 20px;
        }

        .event-details h3 {
            margin: 0 0 15px 0;
            color: #2c3e50;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #f5c6cb;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #c3e6cb;
        }

        @media (max-width: 768px) {
            .scan-container {
                margin: 20px;
                padding: 15px;
            }

            .ticket-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="scan-container">
        <div class="scan-header">
            <h1>üé´ Scan Ticket</h1>
            <p>Enter the QR code to view ticket details</p>
        </div>

        <div class="scan-input">
            <input type="text" id="qrCodeInput" placeholder="Enter QR code..." />
            <button class="scan-btn" onclick="scanTicket()">Scan Ticket</button>
        </div>

        <div id="loadingMessage" class="loading" style="display: none;">
            <div>üîç Scanning ticket...</div>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <div id="successMessage" class="success-message" style="display: none;"></div>

        <div id="ticketDetails" class="ticket-details">
            <!-- Ticket details will be displayed here -->
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';

        // Check if QR code is provided in URL
        const urlParams = new URLSearchParams(window.location.search);
        const qrCodeFromUrl = urlParams.get('qr');
        if (qrCodeFromUrl) {
            document.getElementById('qrCodeInput').value = qrCodeFromUrl;
            scanTicket();
        }

        async function scanTicket() {
            const qrCode = document.getElementById('qrCodeInput').value.trim();

            if (!qrCode) {
                showError('Please enter a QR code');
                return;
            }

            // Show loading
            document.getElementById('loadingMessage').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('ticketDetails').style.display = 'none';

            try {
                const response = await fetch(`${API_URL}/tickets/scan/${encodeURIComponent(qrCode)}`);
                const data = await response.json();

                document.getElementById('loadingMessage').style.display = 'none';

                if (data.success) {
                    displayTicketDetails(data.data);
                    showSuccess('Ticket scanned successfully!');
                } else {
                    showError(data.message);
                }
            } catch (error) {
                document.getElementById('loadingMessage').style.display = 'none';
                showError('Network error. Please try again.');
            }
        }

        function displayTicketDetails(ticket) {
            const detailsDiv = document.getElementById('ticketDetails');

            detailsDiv.innerHTML = `
                <div class="ticket-card">
                    <div class="ticket-header">
                        <div class="ticket-title">üé´ ${ticket.ticketNumber}</div>
                        <div class="ticket-status status-${ticket.status.toLowerCase()}">
                            ${ticket.status}
                        </div>
                    </div>

                    <div class="ticket-info">
                        <div class="info-section">
                            <h3>Ticket Information</h3>
                            <div class="info-item">
                                <div class="info-label">Type</div>
                                <div class="info-value">${ticket.ticketType.toUpperCase()}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Price</div>
                                <div class="info-value">$${ticket.price}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Purchase Date</div>
                                <div class="info-value">${new Date(ticket.purchaseDate).toLocaleDateString()}</div>
                            </div>
                        </div>

                        <div class="info-section">
                            <h3>Attendee Details</h3>
                            <div class="info-item">
                                <div class="info-label">Name</div>
                                <div class="info-value">${ticket.attendee.name}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Email</div>
                                <div class="info-value">${ticket.attendee.email}</div>
                            </div>
                        </div>
                    </div>

                    <div class="event-details">
                        <h3>üé™ Event Details</h3>
                        <div class="info-item">
                            <div class="info-label">Event Name</div>
                            <div class="info-value">${ticket.event.name}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Category</div>
                            <div class="info-value">${ticket.event.category} ‚Ä¢ ${ticket.event.genre}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Date</div>
                            <div class="info-value">${ticket.event.date ? new Date(ticket.event.date).toLocaleDateString() : 'TBD'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Location</div>
                            <div class="info-value">${ticket.event.location || 'TBD'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Organizer</div>
                            <div class="info-value">${ticket.organizer}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Description</div>
                            <div class="info-value">${ticket.event.description}</div>
                        </div>
                    </div>
                </div>
            `;

            detailsDiv.style.display = 'block';
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        // Allow scanning by pressing Enter
        document.getElementById('qrCodeInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                scanTicket();
            }
        });
    </script>
</body>
</html>
